<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Saint_Basil%27s_Cathedral_%28Russia%29.jpg/2560px-Saint_Basil%27s_Cathedral_%28Russia%29.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-shadow: 3px 3px 5px #000;
        }
        p {
            font-size: 24px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px #000;
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .welcome-container img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .welcome-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin: 0;
            padding: 10px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>Thank you for registering with us. We are thrilled to have you on board and look forward to an exciting journey ahead!</p>
    </div>
</body>
</html>
